<div class = 'p-2'>
  <div>
    <button type="button"
      class="btn btn-success"
      data-toggle="modal"
      data-target="#exampleModal"
      (click)="modificacion([],'crear')">
      Crear colaborador
      </button>
  </div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Usuario red</th>
        <th scope="col">Cargo</th>
        <th scope="col">Identificaci√≥n</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item  of colaboradores;let i=index">
        <th scope="row">{{i}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.usuarioRed}}</td>
        <td>{{item.cargo}}</td>
        <td>{{item.identificacion}}</td>
        <td>
          <!-- Button trigger modal -->
          <button type="button"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="modificacion(item, 'editar')">
          Editar
          </button>
          <button type="button"
          class="btn btn-danger"
          (click)="eliminar(item)">
          Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulario colaboradores</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-formulario [accionForm]="accion" [itemForm]="item"></app-formulario>
      </div>

    </div>
  </div>
</div>
